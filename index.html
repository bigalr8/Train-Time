<!-- Main container-->
<div id=container>

    <!-- Bootstrap Grid-->
    <div class="row">
        <div class="col-md-12">
            <!-- Header -->
            <div class="jumbotron">
                <h1 class="text-center">Cheltenham Combined Rail Schedule</h1>
                <h3 class="text-center">"To/From Downtown Phila."</h3>

    <div class="row">
        <div class="col-md-12">
            <div class="card-header">Current Train Schedule</div>

            <table id="employees" class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next to Arrive</th>
                        <th scope="col">Current Wait Time</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-header">
                    Add Train
                </div>
                <div class="card-body">
                    <form name="add-train-form">
                        <div class="form-group row">
                            <label for="name">Train Name</label>
                            <input class="form-control" id="train-name" type="text" value="R2" onfocus="this.value=''" >
                        </div>
                        <div class="form-group row">
                            <label for="role">Destination</label>
                            <input class="form-control" id="destination" type="text" value="Warminster"
                                onfocus="this.value=''">
                        </div>
                        <div class="form-group row">
                            <label for="date">Initial Departure (HH:mm - military time - 00:00 to 24:00)</label>
                            <input class="form-control" id="initial-departure" type="string" value="04:47"
                                onfocus="this.value=''">
                        </div>
                        <div class="form-group row">
                            <label for="rate">Frequency (mm)</label>
                            <input class="form-control" id="frequency" type="number" value="70" onfocus="this.value=''">
                        </div>
                        <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
